name: Generate Metrics
on:
  schedule:
    - cron: '0 0 * * 1'  # Se ejecuta cada lunes a la medianoche. Puedes ajustar la frecuencia.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Generar estadísticas con lowlighter/metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: 2J5R6
          # Cambia el template si prefieres otro estilo: "classic", "dark", "minimal", etc.
          template: classic
          # Selecciona las secciones que quieras mostrar en el SVG
          base: header, activity, community, repositories, metadata
          # Configuración de zona horaria y visualización
          config_timezone: America/Bogota
          config_display: wide
          # Plugins adicionales para mostrar más información
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: programming
          plugin_languages_ignored: html, css

      - name: Commit & Push cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update metrics" || echo "No hay cambios para commitear"
          git push
