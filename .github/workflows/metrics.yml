name: Generate Metrics
on:
  schedule:
    - cron: '0 0 * * 1'  # Cada lunes a medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generar estadísticas con lowlighter/metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: 2J5R6
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          config_display: wide

          # === Plugins ===
          plugin_lines: yes

          plugin_languages: yes
          plugin_languages_indepth: yes           # Analiza más en detalle los repos
          plugin_languages_layout: donut          # Muestra un gráfico tipo dona
          plugin_languages_details: bytes-size, percentage, files-count
          plugin_languages_limit: 10             # Muestra hasta 10 lenguajes
          plugin_languages_threshold: 0          # No excluir lenguajes poco usados
          # No ignores lenguajes, para que aparezca todo
          # plugin_languages_ignored: ''          # (Comentado para enfatizar que no se usa)

      - name: Commit & Push cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull --rebase origin main
          git add -A
          git commit -m "chore: update metrics" || echo "No hay cambios para commitear"
          git push origin main
