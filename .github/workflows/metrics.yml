name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * 1"  # Se ejecuta automÃ¡ticamente cada lunes a la medianoche UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TU_USUARIO
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York

          # ðŸ”¥ Activamos el plugin de commits en repos externos
          plugin_contributions: yes

          # ðŸ”¥ Incluimos lenguajes mÃ¡s usados (incluso en repos externos)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8

          # ðŸ”¥ Contar commits en TODOS los repos a los que contribuyes
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member

          # ðŸ”¥ Mostrar commits recientes en proyectos externos
          plugin_activity: yes
