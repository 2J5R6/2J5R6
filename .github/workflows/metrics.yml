name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * 1"  # Se ejecuta autom치ticamente cada lunes a la medianoche UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TU_USUARIO
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York

          # 游댠 Simplificamos la generaci칩n de datos para evitar bloqueos
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 5
          
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
          
          plugin_activity: no  # Desactivamos commits recientes para evitar bloqueos
          plugin_followup: no   # Desactivamos detalles extra para hacer el proceso m치s r치pido
          plugin_lines: no
